name: Run API and UI Tests with Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      # Run API tests with JaCoCo coverage
      - name: 🧪 Run API Tests
        working-directory: ./api
        run: |
          mvn clean test -DsuiteXmlFile=apitc.xml
          mvn jacoco:report

      # Upload API coverage
      - name: 📦 Upload API JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: api-jacoco-report
          path: ./api/target/site/jacoco

      # Run UI tests with JaCoCo coverage
      - name: 🧪 Run UI Tests
        working-directory: ./ui
        run: |
          mvn clean test -DsuiteXmlFile=uitc.xml
          mvn jacoco:report

      # Upload UI coverage
      - name: 📦 Upload UI JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: ui-jacoco-report
          path: ./ui/target/site/jacoco

